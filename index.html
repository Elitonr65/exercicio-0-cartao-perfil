<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício CSS Avançado Flexbox - Cartão de perfil</title>

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="header">
        <div class="cartao-perfil">
            <div class="dados-perfil">
                <img src="./src/images/imagem-perfil.jpg" alt="imagem perfil">

                <p class="nome">Eliton Rodriguês <span class="idade">33</span></p>

                <p class="regiao">Brasil</p>
            </div>

            <hr style="width:100%;">


            <ul class="informacoes-perfil">
                <li class="info">
                    <p class="numeros">200k</p>

                    <span class="slf">Seguidores</span>
                </li>

                <li class="info">
                    <p class="numeros">170k</p>

                    <span class="slf">Likes</span>
                </li>

                <li class="info">
                    <p class="numeros">50k</p>

                    <span class="slf">Fotos</span>
                </li>
            </ul>
        </div>
        <div></div>
    </main>

</body>

</html>
